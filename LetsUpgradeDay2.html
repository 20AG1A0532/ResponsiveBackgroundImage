<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LetsUpgrade</title>
    </head>
    <body>
        <img src="logo.jpg" width="100%">
        <p>Window size: <span id="size"></span> pixels</p>
        <script>
        window.onresize = function() {
            document.getElementById("size").innerHTML = window.innerWidth;
        };
        </script>
    </body>
</html>
